<!DOCTYPE html>
<html>
<head>
	<title>carousel</title>
	<style type="text/css">
		body, html { width: 100%;height: 100%;margin: 0;padding: 0; }
		body { background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%); }
	</style>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/jquery.js"></script>
</head>
<body>
<div class="box">
	<div class="carousel clear">
		<ul>
			<li class="item" id="one">
				<img src="./images/one.jpg">
			</li>
			<li class="item" id="two" style="display: none;">
				<img src="./images/two.jpg">
			</li>
			<li class="item" id="three" style="display: none;">
				<img src="./images/three.jpg">
			</li>
		</ul>
		<div class="pre"><</div>
		<div class="next">></div>
		<div class="dot">
			<a href="javascript:;" class="active"></a>
			<a href="javascript:;"></a>
			<a href="javascript:;"></a>
		</div>
	</div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
