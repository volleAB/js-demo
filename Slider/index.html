<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
</head>
<body>
<!-- loading -->
<div class="loading" id="loading">
	<div class="pic" id="load-img">
		<span></span>
		<b>0%</b>
	</div>
</div>
<!-- Carousel -->
<div id="carousel">
	<!-- Buttons -->
	<div class="pre-cover">
		<div id="pre"></div>
	</div>
	<div class="next-cover">
		<div id="next"></div>
	</div>
	<!-- Wrapper for slides -->
	<div id="caro-items">
		<div class="item" >
			<img src="./img/5.jpg" alt="five">
			<div class="carousel-caption">
	        	Fifth slide
	      	</div>
		</div>
		<div class="item">
			<img src="./img/1.jpg" alt="one">
			<div class="carousel-caption">
	        	First silde
	      	</div>
		</div>
		<div class="item">
			<img src="./img/2.jpg" alt="two">
			<div class="carousel-caption">
	        	Second silde
	      	</div>
		</div>
		<div class="item">
			<img src="./img/3.jpg" alt="three">
			<div class="carousel-caption">
	        	Third slide
	      	</div>
		</div>
		<div class="item">
			<img src="./img/4.jpg" alt="four">
			<div class="carousel-caption">
	        	Fourth
	      	</div>
		</div>
		<div class="item">
			<img src="./img/5.jpg" alt="five">
			<div class="carousel-caption">
	        	Fifth slide
	      	</div>
		</div>
		<div class="item">
			<img src="./img/1.jpg" alt="one">
			<div class="carousel-caption">
	        	First silde
	      	</div>
		</div>
	</div>
	<!-- Controls -->
	<div id="control">
      <ul>
        <li data-index="1" class="active"></li>
        <li data-index="2"></li>
        <li data-index="3"></li>
        <li data-index="4"></li>
        <li data-index="5"></li>
      </ul>
    </div>
</div>
<script src="./js/Loading.js"></script>
<script src="./js/Slider.js"></script>
<script type="text/javascript">
	//background-effect
	var backH = document.documentElement.clientHeight;
	var aBody =	document.getElementsByTagName('body');
	aBody[0].style.height = backH + 'px';
	aBody[0].style.background = "linear-gradient(to bottom right, #a8edea, #fed6e3)";

	//Slider
	loading('loading','load-img');
</script>
</body>
</html>
