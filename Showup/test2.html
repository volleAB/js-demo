<!DOCTYPE html>
<html>
<head>
	<title>test2</title>
	<style type="text/css">
		#myDIV {
			width: 100%;
			height: 600px;
			background: #000000;
		}
	</style>
</head>
<body>
	<div id="myDIV"></div>
<script type="text/javascript">
	document.getElementById("myDIV").addEventListener("wheel", myFunction);

function myFunction() {
    document.getElementById("myDIV").style.background = "red";
}
</script>
</body>
</html>
