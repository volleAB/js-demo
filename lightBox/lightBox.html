<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>lightBox</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<!-- 遮罩 -->
<div id="G-lightbox-mask"></div>
<!-- 弹出层 -->
<div id="G-lightbox-popup">
	<div class="lightbox-pic-view">
		<span class="light-btn light-prev-btn"><</span>
		<img class="light-image" src="./img/2-2.jpg">
		<span class="light-btn light-next-btn"></span>
	</div>
	<div class="lightbox-pic-caption">
		<div class="lightbox-caption-area">
			<p class="light-pic-desc">图片标题</p>
			<span class="lightbox-of-index">当前索引: 1 of 4</span>
		</div>
		<span class="light-close-btn"></span>
	</div>
</div>
</body>
</html>
