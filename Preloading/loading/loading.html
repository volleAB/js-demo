<!DOCTYPE html>
<html lang="en">
<head>
	<title>loading</title>
	<style type="text/css">
		.loading {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			background: #ffffff;
		}
		.loading .pic {
			width: 10%;
			height: 5px;
			position: absolute;
			top: 0;
			left: 0;
			background: #F33;
		}
	</style>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<body>

<div class="loading"><div class="pic"></div></div>

<header>
	<img src="https://ss0.baidu.com/-Po3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=6ba54520f7f2b211fb2e834efa816511/bd315c6034a85edff62cdd7045540923dc5475c4.jpg">
	<img src="https://ss3.baidu.com/9fo3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=9be5ad4e6f2762d09f3ea2bf90ec0849/5243fbf2b21193138277eddd69380cd791238da2.jpg">
</header>
<script type="text/javascript">
	$(".loading .pic").animate({ width:"20%" },100)
</script>

</section>
<script type="text/javascript">
	$(".loading .pic").animate({ width:"40%" },100)
</script>

<footer>

</footer>
<script type="text/javascript">
	$(".loading .pic").animate({ width:"100%" },100,function (){
		$(".loading").fadeOut();
	})
</script>
</body>
</html>
